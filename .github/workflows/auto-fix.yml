
name: ðŸš€ Deploy Site (Zip)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-zip:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Processar AtualizaÃ§Ã£o (ZIP)
        run: |
          # Configurar Git
          git config --global user.name "Flux Deployer"
          git config --global user.email "actions@github.com"
          
          # 1. Encontrar arquivo ZIP
          ZIP_FILE=$(find . -maxdepth 1 -name "*.zip" -print -quit)
          
          if [ -z "$ZIP_FILE" ]; then
            echo "âœ… Nenhum arquivo .zip encontrado. Nada a fazer."
            exit 0
          fi
          
          echo "Found update package: $ZIP_FILE"
          
          # 2. Preparar extraÃ§Ã£o
          rm -rf temp_extract
          mkdir -p temp_extract
          
          # 3. Extrair
          unzip -o "$ZIP_FILE" -d temp_extract
          
          # 4. Remover o ZIP original
          git rm --ignore-unmatch "$ZIP_FILE"
          rm -f "$ZIP_FILE"

          # --- CORREÃ‡ÃƒO DE SEGURANÃ‡A E ESTRUTURA ---
          echo "ðŸ›¡ï¸ Limpando configuraÃ§Ãµes de workflow do pacote..."
          find temp_extract -name ".github" -type d -exec rm -rf {} +
          
          # 5. Mover arquivos extraÃ­dos para a raiz (Flattening)
          # Procura onde o package.json estÃ¡ para definir a raiz real do projeto no ZIP
          REAL_ROOT=$(find temp_extract -name "package.json" -exec dirname {} \; | head -n 1)
          
          if [ -n "$REAL_ROOT" ]; then
             echo "ðŸ“‚ Raiz do projeto detectada em: $REAL_ROOT"
             cp -rf "$REAL_ROOT"/. .
          else
             echo "âš ï¸ package.json nÃ£o encontrado no ZIP. Copiando tudo para a raiz."
             cp -rf temp_extract/. .
          fi
          
          # Limpeza
          rm -rf temp_extract
          
          # 6. Garantir permissÃµes nos scripts de build
          if [ -f "render-build.sh" ]; then
             chmod +x render-build.sh
             git update-index --chmod=+x render-build.sh 2>/dev/null || true
          fi
          
          # 7. Commit e Push
          git add .
          
          if ! git diff-index --quiet HEAD --; then
             git commit -m "ðŸš€ Deploy via ZIP Upload (Resilient Flattening)"
             git push
             echo "âœ… CÃ³digo atualizado e sincronizado na raiz."
          else
             echo "âœ… Nenhuma mudanÃ§a detectada nos arquivos extraÃ­dos."
          fi

          
