
version: '3.8'

services:
  # --- APLICAÇÃO PRINCIPAL (Node.js + React) ---
  app:
    build: .
    container_name: flux_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_URL=${REDIS_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - APP_URL=${APP_URL}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
      - PAYMENT_API_URL=${PAYMENT_API_URL}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
    depends_on:
      - postgres
      - redis
    networks:
      - flux_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 1. Dados Relacionais (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: flux_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-flux_admin}
      POSTGRES_PASSWORD: ${DB_PASS:-flux_password_secure}
      POSTGRES_DB: ${DB_NAME:-flux_core}
    command: -c 'max_connections=200' -c 'shared_buffers=256MB'
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flux_network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G

  # 2. Cache e Sessões (Redis)
  redis:
    image: redis:alpine
    container_name: flux_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    networks:
      - flux_network

  # --- STACK DE OBSERVABILIDADE (Loki + Grafana) ---

  # 3. Coleta de Logs (Promtail)
  promtail:
    image: grafana/promtail:2.8.0
    container_name: flux_promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - flux_network
    depends_on:
      - app

  # 4. Armazenamento de Logs (Loki)
  loki:
    image: grafana/loki:2.8.0
    container_name: flux_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - flux_network

  # 5. Visualização e Dashboards (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: flux_grafana
    ports:
      - "4000:3000" # Acessível em http://localhost:4000
    volumes:
      - ./grafana.ini:/etc/grafana/grafana.ini
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
    networks:
      - flux_network

networks:
  flux_network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
